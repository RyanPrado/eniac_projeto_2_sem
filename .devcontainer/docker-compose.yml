services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
    working_dir: /workspaces/${localWorkspaceFolderBasename}
    command: sleep infinity
    depends_on:
      - mysql
      - tomcat
    environment:
      TOMCAT_PORT: "${TOMCAT_PORT:-8080}"
      DB_PORT: "${DB_PORT:-3306}"
      DB_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-password_root}"
      DB_DATABASE: "${DB_DATABASE:-database}"
      DB_USER: "${DB_USER:-user}"
      DB_PASSWORD: "${DB_PASSWORD:-password}"

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-password_root}"
      MYSQL_DATABASE: "${DB_DATABASE:-database}"
      MYSQL_USER: "${DB_USER:-user}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-password}"
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  tomcat:
    image: tomcat:9-jdk11
    restart: unless-stopped
    ports:
      - "${TOMCAT_PORT:-8080}:8080"
    volumes:
      - ../build:/usr/local/tomcat/webapps/ROOT
    depends_on:
      - mysql

volumes:
  mysql-data:
