version: "3.8"

services:
  app:
    env_file:
      - ../.env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
    working_dir: /workspaces/${localWorkspaceFolderBasename}
    command: sleep infinity
    depends_on:
      - mysql
      - tomcat

  mysql:
    env_file:
      - ../.env
    image: mysql:8.0
    restart: unless-stopped
    environment:  
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  tomcat:
    env_file:
      - ../.env
    image: tomcat:9-jdk11
    restart: unless-stopped
    ports:
      - "${TOMCAT_PORT:-8081}:8080"
    volumes:
      - ../build:/usr/local/tomcat/webapps/ROOT
    depends_on:
      - mysql

volumes:
  mysql-data:
