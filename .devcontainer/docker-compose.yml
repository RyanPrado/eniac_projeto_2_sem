version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ../.env.example
    volumes:
      - ../..:/workspaces:cached
    working_dir: /workspaces/${localWorkspaceFolderBasename}
    command: sleep infinity
    depends_on:
      - mysql
      - tomcat

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - ../.env.example
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_DATABASE}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  tomcat:
    image: tomcat:9-jdk11
    restart: unless-stopped
    env_file:
      - ../.env.example
    ports:
      - "${TOMCAT_PORT:-8080}:8080"
    volumes:
      - ../build:/usr/local/tomcat/webapps/ROOT
    depends_on:
      - mysql

volumes:
  mysql-data:
